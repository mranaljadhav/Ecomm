{% load static %}
<style>
  .hello {
    font-size: 18px;
    color:white;
    margin-right: 20px;

  }
  #cart-icon{
    width:25px;
    display: inline-block;
    margin-left: 15px;
  
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="">
          <img class="ecom" src = "{% static 'images/ecom.png' %}" >
        </li>
      
        {% if request.user.customer %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'setting' %}">Settings</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'store' %}">Store</a>
        </li>
      </ul>
    </div>
      {% if request.user.customer or request.user.is_staff %}
      <span class = 'hello'>Hello , {{request.user|title}}</span>
        <a class="hello" href=""></a>
        <a class="hello" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <div class="form-inline my-2 my-lg-0">
          <a href="{% url 'login' %}" class="btn btn-warning">Login</a> &nbsp; &nbsp;
          <a href="{% url 'register' %}" class="btn btn-warning">Signup</a>
          {% endif %}
         
          <a href="{% url 'cart' %}"><img  id="cart-icon" src="{% static 'images/cart.png' %}"></a>
          <p id="cart-total">{{cartItems}}</p>
        
        </div>
        
  </nav>
