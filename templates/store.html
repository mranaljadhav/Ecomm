{% extends 'main.html' %}
{% block content %}
{% load static %}
{% include 'navbar.html'%}

<html>
    <head>
        <title>Product</title>
</head>
<body>
    <br>
    <div class = 'row'>
        <div class = 'col-md'>
            <div class = 'card card-body'>
                <h2>Store</h2>
            </div >
        </div>
    </div>
    <br>
    <div class = 'row'>
        {% for product in prod %}
        <div class="col-lg-4">
                <img class="thumbnail" src="{{product.img.url}}">
                <div class="box-element product">
				    <h6><strong>{{product.name}}</strong></h6>
                    <h4><strong>Rs {{product.price}}</strong></h4>
                    <hr>
				    <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>		
                </div>
                <br><br><br>
            </div>
        {% endfor %}
    </div>
{% endblock %}
